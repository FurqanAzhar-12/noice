<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Yourself</title>
</head>
<style>
body{
    background-image:url(https://images.unsplash.com/photo-1648737119359-510d4f551382?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80);
    background-size:cover ;}
</style>
<div style="text-align: center;;">
<body>
    <form action="" name="form" method="get">
    <h1 style="margin-top:6%;font-size: 300%;"> Register Account</h1>
    <div >
        
        <input id="fName" value="" name="fname" placeholder="First Name"  style="margin-top: 3%;padding: 7px;"> </input>
    </div>
    <div>
        <input id="lName" placeholder="Last Name" value="" style="margin-top: 2%;padding: 7px; "> </input>
    </div>
    <div >
        <input id="eAddress" placeholder="Email Address" value=""  type="email" style="margin-top: 2%;padding: 7px; "></input>
    </div>
    <div >
        <input id="password"   placeholder="password" value="" type="password" style="margin-top: 2% ; padding: 7px;"></input>
    </div>
    <div>
        <input id="cPassword" placeholder="confirm password" value=""  type="password" style="margin-top: 2%;padding: 7px;"></input>
    </div>
    <div style=" margin-top: 2%;font-size:large;" >
        Gender: Male <input id="Male" type="radio" value="m"  name="Gender"></input> Female <input id="Female" name="Gender" value="f" type="radio"> </input> 
    </div>
    <div style="text-align: center;margin-top: 2%;">
        <button type="submit" id="Register" value="Register"  style="border-radius:17%; padding: 15px;">Register</button>
        <button type="Reset" style="border-radius:17% ;padding: 15px;">Reset</button>
    </div>
</form>
</body>
<script src="index.js"></script>
</div>
</html>
